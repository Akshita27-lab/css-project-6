<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order - Pizza World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4c4;
            padding: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #d2691e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Edit Your Order</h1>
    <form id="editOrderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="pizzaType">Pizza Type:</label>
        <input type="text" id="pizzaType" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required min="1">

        <label for="specialInstructions">Special Instructions:</label>
        <input type="text" id="specialInstructions">

        <button type="submit">Update Order</button>
    </form>

    <script>
        // Load existing order details from localStorage
        const editOrder = JSON.parse(localStorage.getItem('editOrder'));

        if (editOrder) {
            document.getElementById('customerName').value = editOrder.customerName;
            document.getElementById('pizzaType').value = editOrder.pizzaType;
            document.getElementById('quantity').value = editOrder.quantity;
            document.getElementById('specialInstructions').value = editOrder.specialInstructions || '';
        }

        // Handle form submission to update the order
        document.getElementById('editOrderForm').onsubmit = function(event) {
            event.preventDefault();

            // Retrieve updated values from the form
            const updatedOrder = {
                customerName: document.getElementById('customerName').value,
                pizzaType: document.getElementById('pizzaType').value,
                quantity: document.getElementById('quantity').value,
                specialInstructions: document.getElementById('specialInstructions').value
            };

            // Save the updated order back to localStorage
            localStorage.setItem('currentOrder', JSON.stringify(updatedOrder));

            // Redirect back to the order display page
            window.location.href = 'orders_display.html';
        };
    </script>
</body>
</html>
