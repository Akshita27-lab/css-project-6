<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1>Login to Resume Builder</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Login</button>
                <p id="login-error" class="error-msg">Invalid credentials, please try again.</p>
            </form>
        </div>

        <div id="resume-section" style="display:none;">
            <h2>Create Your Resume</h2>
            <form id="resume-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>

                <label for="social">Social Profiles (LinkedIn, GitHub, etc.):</label>
                <textarea id="social" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>

            <button id="download-btn" style="display:none;">Download Resume</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
